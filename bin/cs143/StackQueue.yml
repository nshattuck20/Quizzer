 Which of the following statements are true about stacks and queues? 
 
Answer0: 'A stack returns elements in the same order as they were added (first-in, first-out).'
Answer1: 'Stacks and queues are similar to lists, but less efficient.'
Answer2: 'The peek method allows access to the element at the bottom of a stack.'
Answer3: 'A queue has a remove method removes and returns the element at the front of the queue.'

CorrectAnswer: '3'

