Question: |
    Which of the following choices is the correct syntax for declaring
    and inititalizing an array of ten integers?

Type: '1' ##Multiple choice 
Title: "ArrayHeader" 

Answer0: 'in a[10] = new int[10];'
Answer1: '[] int a = [10] int;'
Answer2: 'int a[10];' 
Answer3: 'int [10]. a = new int[10];' 
Answer4: 'int [] a = new int [10];'

HintText: null
